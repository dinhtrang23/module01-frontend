<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/project-root/css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="/project-root/assets/images/trello-logo.png.png"><br>
            <span>Please sign in</span>
            <form id="signInForm" onsubmit="return validateForm()">
                <input type="text" id="email" name="email" placeholder="Email address" /><br>
                <input type="password" id="password" name="password" placeholder="Password" /><br>
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                  </div>
                  <div class="signup-link">
                    Don't have an account, <a href="page/signup.html">click here!</a>
                  </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
        <p>&copy 2025 - Rikkei Education</p>
    </div>
    <div id="errorMessage" class="error-toast" style="display: none;">
        Email không đúng định dạng!
    </div>
</body>
</html>
